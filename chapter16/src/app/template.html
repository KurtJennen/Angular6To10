<div class="m-2">
    <div class="checkbox">
        <label>
            <input type="checkbox" [(ngModel)]="showTable" />
            Show Table
        </label>
    </div>

    <!-- <ng-template [paIf]="showTable"> -->
        <table class="table table-sm table-bordered table-striped" *paIf="showTable">
            <tr>
                <th></th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
            </tr>
            <!-- <tr *ngFor="let item of getProducts(); let i = index" [pa-attr]="getProducts().length < 6 ? 'bg-success' : 'bg-warning'" [pa-product]="item" (pa-category)="newProduct.category=$event"> -->
            <!-- <ng-template [paForOf]="getProducts()" let-item let-i="index" let-odd="odd" let-even="even"> -->
                <tr [class.bg-info]="odd" [class.bg-warning]="even" *paFor="let item of getProducts(); let i = index; let odd = odd; let even = even">
                    <td>{{i + 1}}</td>
                    <!-- <td colspan="4">{{item.name}}</td> -->
                    <td>{{item.name}}</td>
                    <!-- <td [pa-attr]="item.category == 'Soccer' ? 'bg-info' : null">{{item.category}}</td> -->
                    <!-- <td [pa-attr]="'bg-info'">{{item.price}}</td> -->
                    <td>{{item.category}}</td>
                    <td>{{item.price}}</td>
                </tr>
            <!-- </ng-template> -->
        </table>
    <!-- </ng-template> -->
</div>
